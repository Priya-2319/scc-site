{% extends 'admin_side/admin_dashboard.html' %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-edit me-2"></i> Edit Course</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="course_name" class="form-label">Course Name *</label>
                    <input type="text" class="form-control" id="course_name" 
                           name="course_name" value="{{ course.course_name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" 
                              name="description" rows="3">{{ course.description or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="monthly_fee" class="form-label">Monthly Fee (₹) *</label>
                    <input type="number" class="form-control" 
                           id="monthly_fee" name="monthly_fee" value="{{ course.monthly_fee }}" required>
                </div>

                <div class="mb-3">
                    <label for="full_fee" class="form-label">Full Course Fee (₹) *</label>
                    <input type="number" class="form-control" 
                           id="full_fee" name="full_fee" value="{{ course.full_fee }}" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Update Course
                    </button>
                    <a href="{{ url_for('manage_courses') }}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
