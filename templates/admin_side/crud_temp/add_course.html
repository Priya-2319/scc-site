{% extends 'admin_side/admin_dashboard.html' %}

{% block title %} Add Course {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4 shadow">
        <h3 class="text-center fw-bold">Add Course</h3>
        <form action="{{ url_for('add_course') }}" method="POST">
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" name="course_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="fee" class="form-label">Fee</label>
                <input type="number" name="fee" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Add Course</button>
        </form>
    </div>
    <div class="text-center mb-3">
        <a href="{{ url_for('admin_dashboard') }}" class="mt-3 btn btn-secondary">Go Back To Dashboard</a>
    </div>
</div>
{% endblock %}
