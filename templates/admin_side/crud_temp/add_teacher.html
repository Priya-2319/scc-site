{% extends 'admin_side/admin_dashboard.html' %}

{% block title %} Add Teacher {% endblock %}

{% block content %}
<div class="container mt-4" style="width: 60%;">
    <div class="card p-4 shadow">
        <h3 class="text-center fw-bold">Add Teacher</h3>
        <form action="{{ url_for('add_teacher') }}" method="POST">
            <div class="mb-3">
                <label for="teacher_id" class="form-label">Teacher ID</label>
                <input type="text" name="teacher_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Teacher</button>
        </form>
    </div>
    <div class="text-center mb-3">
        <a href="{{ url_for('admin_dashboard') }}" class="mt-3 btn btn-secondary">Go Back To Dashboard</a>
    </div>
</div>
{% endblock %}
