{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
    /* Updated CSS with dark mode support */
    .login-container {
        min-height: 100vh;
        background-color: var(--bs-body-bg);
    }
    
    .login-image {
        background: url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80') center center;
        background-size: cover;
        border-radius: 10px 0 0 10px;
    }
    
    .login-card {
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        overflow: hidden;
        background-color: var(--bs-card-bg);
    }
    
    .login-form {
        padding: 2.5rem;
        color: var(--bs-body-color);
    }
    
    .image-overlay {
        background-color: rgba(0,0,0,0.4);
    }
    
    /* Dark mode specific styles */
    [data-bs-theme="dark"] .login-card {
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    
    [data-bs-theme="dark"] .image-overlay {
        background-color: rgba(0,0,0,0.6);
    }

    @media (max-width: 768px) {
        .login-image {
            display: none;
        }
        
        .login-card {
            border-radius: 10px;
        }
        
        .login-form {
            padding: 1.5rem;
        }
    }
</style>

<div class="login-container d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="login-card">
                    <div class="row g-0">
                        <!-- Image Column -->
                        <div class="col-md-6 d-none d-md-block login-image">
                            <div class="h-100 d-flex align-items-center justify-content-center p-5 image-overlay">
                                <div class="text-white text-center">
                                    <h2 class="fw-bold mb-3">Welcome Back!</h2>
                                    <p class="lead">Login to access your personalized dashboard</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Form Column -->
                        <div class="col-md-6">
                            <div class="login-form">
                                <h3 class="text-center fw-bold text-primary mb-4">
                                    <i class="fas fa-lock me-2"></i>Login
                                </h3>
                                
                                <form method="POST" action="{{ url_for('login') }}">
                                    <!-- Your existing form fields here -->
                                    <div class="mb-3">
                                        <label for="role" class="form-label fw-semibold">Role</label>
                                        <select name="role" id="role" class="form-select" required>
                                            <option value="" selected disabled>Select Your Role</option>
                                            <option value="student">Student</option>
                                            <option value="teacher">Teacher</option>
                                            <option value="admin">Administrator</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username" class="form-label fw-semibold">
                                            <i class="fas fa-user me-1"></i> Username
                                        </label>
                                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-semibold">
                                            <i class="fas fa-key me-1"></i> Password
                                        </label>
                                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg fw-bold">
                                            <i class="fas fa-sign-in-alt me-2"></i> Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add this script to handle dark mode -->
<script>
    // Check for saved theme preference
    document.addEventListener('DOMContentLoaded', function() {
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-bs-theme', currentTheme);
    });
</script>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
